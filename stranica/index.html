<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrogram</title>
  <script src="js/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="js/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma/css/bulma-tooltip.min.css">
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9b2be0a113.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="loader"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom"  >
  <div class="container">
    <img src="LogoRetrogram.jpg" style="display:block; margin:auto; margin-top:20px">
    <br>
    <div class="section group">
      <div class="col span_1_of_4">
        <span>vrsta riječi: </span>
        <div class="select is-primary">
        <select id="pos" onchange="myFunction(this)">
          <option value="" selected></option>
          <option value="#imenica">imenica</option>
          <option value="#glagol">glagol</option>
          <option value="#zamjenica">zamjenica</option>
          <option value="#brojevi">brojevi</option>
          <option value="#pridjev">pridjev</option>
          <!-- <option value="mž">muški i ženski</option>-->
        </select> </div></div>
        <div class="col span_1_of_4 select-imenica">
          <span>vrsta imenice: </span>
          <div class="select">
          <select id="nounType"  class="select isprazni">
            <option value="" selected></option>
            <option value="#I_vlastita">vlastita</option>
            <option value="#I_opca">opča</option>
          </select></div>
        </div>
        <div class="col span_1_of_4  select-zamijenica">
          <span>vrsta zamjenice: </span>
          <div class="select">
          <select id="pronounType" class="select">
            <option value="" selected></option>
            <option value="#Z_pokazna">pokazna</option>
            <option value="#Z_neodredjena">neodređena</option>
            <option value="#Z_odnosna">odnosna</option>
            <option value="#Z_osobna">osobna</option>
            <option value="#Z_upitna">upitna</option>
            <option value="#Z_povratno_posvojna">povratno posvojna</option>
            <option value="#Z_povratna">povratna</option>
          </select></div>
        </div>
        <div class="col span_1_of_4 select-pridjev">
          <span>vrsta pridjeva: </span>
          <div class="select">
          <select id="pronounType" class="select">
            <option value="" selected></option>
            <option value="#P_odnosni">odnosni</option>
            <option value="#P_opisni">opisni</option>
            <option value="#P_posvojni">posvojni</option>
          </select></div>
        </div>
        <div class="col span_1_of_4 select-brojevi">
          <span>vrsta brojeva: </span>
          <div class="select">
          <select id="numeralType" class="select">
            <option value="" selected></option>
            <option value="#B_brojevna_imenica">brojevna imenica</option>
            <option value="#B_brojevni_pridjev">brojevni pridjev</option>
            <option value="#B_glavni">glavni</option>
            <option value="#B_redni">redni</option>
          </select>
        </div></div>
        <div class="col span_1_of_4 select-glagol">
          <span>vrsta glagola: </span>
          <div class="select">
          <select id="VerbType" class="select">
            <option value="" selected></option>
            <option value="#G_glavni">glavni</option>
            <option value="#G_pomocni">pomočni</option>
          </select>
        </div></div>
        <div class="col span_1_of_4 select-glagol">
          <span>glagolsko vrijeme: </span>
          <div class="select">
          <select id="tenseType" class="select">
            <option value="" selected></option>
            <option value="#G_aorist">aorist</option>
            <option value="#G_imperfekt">imperfekt</option>
            <option value="#G_perfekt">perfekt</option>
            <option value="#G_pluskvamperfekt">pluskvamperfekt</option>
            <option value="#G_prezent">prezent</option>
            <option value="#G_futur_I">futur I</option>
            <option value="#G_futur_II">futur II</option>
            <option value="#G_particip">particip</option>
            <option value="#G_kondicional_II">kondicional II</option>
          </select>
        </div></div>
        <div class="col span_1_of_4 select-imenica select-zamijenica select-pridjev select-brojevi select-glagol">
          <span>broj: </span>
          <div class="select">
          <select id="number" class="select">
            <option value="" selected></option>
            <option value="#jednina">jednina</option>
            <option value="#mnozina">množina</option>
            <option value="#jednina-mnozina">jednina i množina</option>
            <option value="#srednji">srednji</option>
            <option value="#trece">treče</option>
            <option value="#drugo">drugo</option>
          </select>
        </div></div>
        <div class="col span_1_of_4 select-imenica select-zamijenica select-pridjev select-brojevi select-glagol">
          <span>rod: </span>
          <div class="select">
          <select id="gender" class="select">
            <option value="" selected></option>
            <option value="#muski">muški</option>
            <option value="#zenski">ženski</option>
            <option value="#srednji">srednji</option>
            <option value="#muski #zenski">muški/ženski</option>
          </select>
        </div></div>
      <div class="col span_1_of_4 select-imenica select-zamijenica select-pridjev select-brojevi select-glagol">
        <span>padež: </span>
        <div class="select">
        <select id="case" class="select">
          <option value="" selected></option>
          <option value="#nominativ">nominativ</option>
          <option value="#genitiv">genitiv</option>
          <option value="#dativ">dativ</option>
          <option value="#akuzativ">akuzativ</option>
          <option value="#ablativ">ablativ</option>
          <option value="#lokativ">lokativ</option>
          <option value="#instrumental ">instrumental</option>
          <option value="#vokativ">vokativ</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-imenica">
        <span>sklonidba: </span>
        <div class="select">
        <select id="inflectionType" class="select">
          <option value="" selected></option>
          <option value="#I_a_sklonidba">a sklonidba</option>
          <option value="#I_e_sklonidba">e sklonidba</option>
          <option value="#I_i_sklonidba">i sklonidba</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-imenica">
        <span>živost: </span>
        <div class="select">
        <select id="animacy" class="select">
          <option value="" selected></option>
          <option value="#I_zivo">živo</option>
          <option value="#I_nezivo">neživo</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-zamijenica select-glagol">
        <span>lice: </span>
        <div class="select">
        <select id="person" class="select">
          <option value="" selected></option>
          <option value="#prvo">prvo</option>
          <option value="#drugo">drugo</option>
          <option value="#trece">treće</option>
          <option value="#bezlicno">bezlično</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-zamijenica select-glagol">
        <span>voice: </span>
        <div class="select">
        <select id="voice" class="select">
          <option value="" selected></option>
          <option value="#aktiv">aktiv</option>
          <option value="#mnozina">mnozina</option>
          <option value="#pasiv">pasiv</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-glagol">
        <span>glagolski pridjev: </span>
        <div class="select">
        <select id="Participle" class="select">
          <option value="" selected></option>
          <option value="#G_particip">particip</option>
          <option value="#G_radni">radni</option>
          <option value="#G_trpni">trpni</option>
        </select>
      </div></div>
      <div class="col span_1_of_4 select-imenica select-zamijenica select-pridjev select-brojevi select-glagol"><button onclick="trazilica()" class="button is-info" style="display: block;margin: auto">pretraži</button></div>
    </div>
    <!--  <button class=gumb id="ocisti_filter" >očisti polja <i class="fas fa-undo"></i></button>-->
    <ul id="search-results" class="block-list is-small is-outlined"></ul>
  </div>
  </ul>
  </div>
</body>
<script src="js/sweetalert2.min.js"></script>
<script src="js/index.js"></script>
</html>
